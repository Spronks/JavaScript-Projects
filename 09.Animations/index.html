<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" integrity="sha512-3J8teBiHrSyaaRBajZyIEtpDsXdPq1gsznKWIVb5CnorQuFhjWGhWe54z8YNnHHr7MZuExb9m5kvf964HiT1Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</head>
<body>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 id="myText"></h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 m-3" data-aos="flip-left">
                <img src="http://cdn.cnn.com/cnnnext/dam/assets/210701103826-06-astronomy-photo-year-2021.jpg" alt="" class="img-fluid">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 m-3" data-aos="fade-down">
                <img src="https://images.immediate.co.uk/production/volatile/sites/4/2021/01/astronomy-beginners-uk-7f589e4.jpg?quality=90&resize=768,574" alt="" class="img-fluid">
            </div>
        </div>

    </div>
    
    <script src="animations.js"></script>
</body>
</html>
