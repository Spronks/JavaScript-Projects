<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class='container'>
        <h1>Javascript Counter</h1>
        <h2 id='counter'>0</h2>
        <div class='btns'>
            <button class='btn btn-increment' id='incr'>INCREMENT</button>
            <button class='btn btn-decrement' id='decr'>DECREMENT</button>
            <button class='btn btn-reset' id='reset'>RESET</button>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
